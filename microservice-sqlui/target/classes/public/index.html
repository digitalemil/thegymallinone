<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>SQL Access to TheGym's data</title>

</head>
<body style="background-image: url('');">
<div id="alldiv">
  <div class="main">
	  <iframe id='iframe' frameBorder="0" scrolling="yes" width="80%" height="100%" style="position: absolute; top: 0px; left: 0px;"></iframe>
  </div>
  <div class="sidenav">
	<a id="connection"  onclick='document.getElementById("iframe").src="connection.html";'>Datasource</a>
	<a id="sql"  onclick='document.getElementById("iframe").src="sql.html";'>SQL</a>
	<a id="cheatsheet"  onclick='document.getElementById("iframe").src="cheatsheet.html";'>Cheatsheet</a>  
	<a id="about"  onclick='document.getElementById("iframe").src="about.html";'>About</a>  
	<a id="back"  onclick='window.location="/app/home"'>Back</a>   
</div>
</div>

<script>
		var l = document.getElementById('connection');
		l.click();
		document.getElementById('iframe').contentWindow.focus();
</script>
</body>
</html>
